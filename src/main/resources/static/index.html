<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Translation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section {
            background: rgba(30, 30, 30, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .mic-section {
            text-align: center;
        }

        .mic-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .mic-btn.recording {
            background: linear-gradient(45deg, #ff5722, #e64a19);
            animation: pulse 1.5s infinite;
        }

        .mic-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upload-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .file-input {
            display: none;
        }

        .mic-status {
            margin-top: 15px;
            font-size: 16px;
            color: #e0e0e0;
        }

        .audio-preview {
            margin-top: 15px;
        }

        .results-section {
            display: none;
        }

        .translation-item {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .translation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #4CAF50;
        }

        .translation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .translation-style {
            font-weight: 600;
            color: #4CAF50;
            font-size: 16px;
        }

        .translation-text {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #f0f0f0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .copy-btn, .speak-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
        }

        .copy-btn:hover {
            background: #1976D2;
        }

        .speak-btn {
            background: #FF9800;
            color: white;
        }

        .speak-btn:hover {
            background: #F57C00;
        }

        .speak-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4CAF50;
            font-size: 18px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }

        .style-selection {
            margin-bottom: 20px;
        }

        .style-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .style-option {
            display: flex;
            align-items: center;
            background: rgba(50, 50, 50, 0.6);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .style-option:hover {
            background: rgba(60, 60, 60, 0.8);
            border-color: #4CAF50;
        }

        .style-option input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
        }

        .style-label {
            font-size: 14px;
            color: #e0e0e0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåè Vietnamese Translation App</h1>

        <!-- Speech to Text Section -->
        <div class="section mic-section">
            <h3 style="margin-bottom: 20px; color: #4CAF50;">üé§ Speech to Text</h3>
            <p style="margin-bottom: 20px; color: #e0e0e0;">Record your voice or upload an audio file to convert speech to text</p>

            <div style="margin-bottom: 20px;">
                <button class="mic-btn" id="recordButton" onclick="toggleRecording()">
                    üé§
                </button>
                <button class="upload-btn" onclick="document.getElementById('audioFileInput').click()">
                    üìÅ Upload Audio File
                </button>
                <input type="file" id="audioFileInput" class="file-input" accept="audio/*" onchange="handleAudioFile(this)">
            </div>

            <div class="mic-status" id="micStatus">Ready to record or upload audio</div>

            <div class="audio-preview" id="audioPreview" style="display: none;">
                <audio controls id="audioPlayer">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="transcribeAudio()" id="transcribeBtn" style="width: auto; padding: 10px 20px;">
                        üî§ Convert to Text
                    </button>
                </div>
            </div>

            <div id="transcriptionResult" style="display: none; margin-top: 20px; padding: 15px; background: rgba(76, 175, 80, 0.1); border: 1px solid #4CAF50; border-radius: 8px;">
                <h4 style="color: #4CAF50; margin-bottom: 10px;">Transcription Result:</h4>
                <p id="transcribedText" style="font-size: 16px; line-height: 1.5;"></p>
                <button class="copy-btn" onclick="copyTranscriptionToInput()" style="margin-top: 10px;">
                    üìù Use This Text for Translation
                </button>
            </div>
        </div>

        <!-- Translation Input Section -->
        <div class="section">
            <div class="form-group">
                <label for="textInput">Enter English text to translate:</label>
                <textarea id="textInput" placeholder="Type your English text here or use speech-to-text above... (e.g., hello)"></textarea>
            </div>

            <div class="form-group">
                <label for="speakerSelect">I am a...</label>
                <select id="speakerSelect">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
            </div>

            <div class="form-group">
                <label for="listenerSelect">I am speaking to a...</label>
                <select id="listenerSelect">
                    <option value="person-my-age">Person my age (¬±5 years)</option>
                    <option value="man-5-15-years-older">Man 5-15 years older</option>
                    <option value="woman-5-15-years-older">Woman 5-15 years older</option>
                    <option value="man-20-plus-years-older">Man 20+ years older</option>
                    <option value="woman-20-plus-years-older">Woman 20+ years older</option>
                    <option value="man-of-grandparents-age">Man of grandparent's age</option>
                    <option value="woman-of-grandparents-age">Woman of grandparent's age</option>
                    <option value="younger-person">Younger person</option>
                    <option value="my-partner">My Partner</option>
                </select>
            </div>

            <div class="form-group style-selection">
                <label>Translation Styles (leave empty for all styles):</label>
                <div class="style-checkboxes" id="styleCheckboxes">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <button class="btn" onclick="translateText()">
                üîÑ Translate to Vietnamese
            </button>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            ‚è≥ Translating your text...
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>

        <div id="resultsSection" class="results-section">
            <div id="translationResults"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let availableStyles = {};

        // Speech-to-Text functionality
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentAudioBlob = null;

        // Load available styles on page load
        async function loadAvailableStyles() {
            try {
                const response = await fetch(`${API_BASE}/styles`);
                if (response.ok) {
                    const styles = await response.json();
                    const styleLabels = {
                        'standard': 'Standard Vietnamese (Gi·ªçng B·∫Øc)',
                        'polite': 'Polite Northern (L·ªãch s·ª±)',
                        'casual': 'Casual Northern (Th√¢n m·∫≠t)',
                        'street': 'Street Northern (Talk like a native!)',
                        'romantic': 'Romantic Northern'
                    };
                    availableStyles = styleLabels;
                    populateStyleCheckboxes(styles, styleLabels);
                }
            } catch (error) {
                console.error('Failed to load styles:', error);
            }
        }

        function populateStyleCheckboxes(styles, styleLabels) {
            const container = document.getElementById('styleCheckboxes');
            container.innerHTML = '';

            styles.forEach(style => {
                const label = styleLabels[style] || style;
                const div = document.createElement('div');
                div.className = 'style-option';
                div.innerHTML = `
                    <input type="checkbox" id="style-${style}" value="${style}">
                    <label for="style-${style}" class="style-label">${label}</label>
                `;
                container.appendChild(div);
            });
        }

        function getSelectedStyles() {
            const checkboxes = document.querySelectorAll('#styleCheckboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    currentAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(currentAudioBlob);
                    document.getElementById('audioSource').src = audioUrl;
                    document.getElementById('audioPlayer').load();
                    document.getElementById('audioPreview').style.display = 'block';

                    // Stop all audio tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                const recordButton = document.getElementById('recordButton');
                recordButton.classList.add('recording');
                recordButton.textContent = '‚èπÔ∏è';

                const micStatus = document.getElementById('micStatus');
                micStatus.textContent = 'Recording... Click to stop';
                micStatus.style.color = '#ff5722';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('Unable to access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                const recordButton = document.getElementById('recordButton');
                recordButton.classList.remove('recording');
                recordButton.textContent = 'üé§';

                const micStatus = document.getElementById('micStatus');
                micStatus.textContent = 'Recording stopped. Ready to transcribe.';
                micStatus.style.color = '#4CAF50';
            }
        }

        // Handle audio file upload
        async function handleAudioFile(input) {
            const file = input.files[0];
            if (!file) {
                return;
            }

            // Validate file type
            if (!file.type.startsWith('audio/')) {
                showError('Please select a valid audio file');
                return;
            }

            currentAudioBlob = file;
            const audioUrl = URL.createObjectURL(file);
            document.getElementById('audioSource').src = audioUrl;
            document.getElementById('audioPlayer').load();
            document.getElementById('audioPreview').style.display = 'block';

            const micStatus = document.getElementById('micStatus');
            micStatus.textContent = `File "${file.name}" loaded. Ready to transcribe.`;
            micStatus.style.color = '#4CAF50';
            showSuccess('Audio file loaded successfully!');
        }

        // Transcribe audio using Speech-to-Text API
        async function transcribeAudio() {
            if (!currentAudioBlob) {
                showError('Please record or upload an audio file first');
                return;
            }

            const transcribeBtn = document.getElementById('transcribeBtn');
            transcribeBtn.disabled = true;
            transcribeBtn.textContent = 'üîÑ Transcribing...';

            try {
                const formData = new FormData();
                formData.append('audioFile', currentAudioBlob, 'audio.wav');
                formData.append('language', 'en'); // Default to English

                const response = await fetch(`${API_BASE}/speech-to-text`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('transcribedText').textContent = data.text;
                document.getElementById('transcriptionResult').style.display = 'block';

                showSuccess(`Transcription completed! Confidence: ${Math.round(data.confidence * 100)}%`);

            } catch (error) {
                console.error('Transcription error:', error);
                showError(error.message || 'Failed to transcribe audio. Please try again.');
            } finally {
                transcribeBtn.disabled = false;
                transcribeBtn.textContent = 'üî§ Convert to Text';
            }
        }

        function copyTranscriptionToInput() {
            const transcription = document.getElementById('transcribedText').textContent;
            if (transcription) {
                document.getElementById('textInput').value = transcription;
                showSuccess('Transcription copied to input field!');
                // Scroll to translation section
                document.querySelector('.section:nth-child(3)').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function translateText() {
            const text = document.getElementById('textInput').value.trim();
            const speaker = document.getElementById('speakerSelect').value;
            const listener = document.getElementById('listenerSelect').value;
            const selectedStyles = getSelectedStyles();

            if (!text) {
                showError('Please enter some text to translate');
                return;
            }

            const translateBtn = document.querySelector('.btn');
            const loadingDiv = document.getElementById('loadingDiv');
            const errorDiv = document.getElementById('errorDiv');
            const resultsSection = document.getElementById('resultsSection');

            // Reset UI
            translateBtn.disabled = true;
            translateBtn.textContent = 'üîÑ Translating...';
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                const requestBody = {
                    text: text,
                    speaker: speaker,
                    listener: listener
                };

                // Add selectedStyles only if some are selected
                if (selectedStyles.length > 0) {
                    requestBody.selectedStyles = selectedStyles;
                }

                const response = await fetch(`${API_BASE}/translate-to-viet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayTranslations(data, speaker, listener);

            } catch (error) {
                console.error('Translation error:', error);
                showError(error.message || 'Failed to translate text. Please try again.');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'üîÑ Translate to Vietnamese';
                loadingDiv.style.display = 'none';
            }
        }

        function displayTranslations(translations, speaker, listener) {
            const resultsDiv = document.getElementById('translationResults');
            resultsDiv.innerHTML = '';

            for (const [styleCode, translation] of Object.entries(translations)) {
                const styleLabel = availableStyles[styleCode] || styleCode;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'translation-item';
                itemDiv.innerHTML = `
                    <div class="translation-header">
                        <div class="translation-style">${styleLabel}</div>
                    </div>
                    <div class="translation-text">${translation}</div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyToClipboard('${translation.replace(/'/g, "\\'")}')">
                            üìã Copy
                        </button>
                        <button class="speak-btn" onclick="speakText('${translation.replace(/'/g, "\\'")}', '${speaker}', '${listener}', '${styleCode}', this)">
                            üîä Speak
                        </button>
                    </div>
                    <div class="audio-container-${styleCode.replace(/[^a-zA-Z0-9]/g, '_')}"></div>
                `;
                resultsDiv.appendChild(itemDiv);
            }

            document.getElementById('resultsSection').style.display = 'block';
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showSuccess('Text copied to clipboard!');
            } catch (error) {
                console.error('Copy failed:', error);
                showError('Failed to copy text');
            }
        }

        async function speakText(text, speaker, listener, tone, button) {
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'üîÑ Generating...';

            try {
                const response = await fetch(`${API_BASE}/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        speaker: speaker,
                        listener: listener,
                        tone: tone
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Create audio element
                const audioContainer = document.querySelector(`.audio-container-${tone.replace(/[^a-zA-Z0-9]/g, '_')}`);
                audioContainer.innerHTML = `
                    <audio controls preload="auto">
                        <source src="${data.audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;

                showSuccess('Audio generated successfully!');

            } catch (error) {
                console.error('Speech generation error:', error);
                showError(error.message || 'Failed to generate speech. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').appendChild(successDiv);
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Add enter key support for textarea
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });

        // Add some sample text on load
        window.addEventListener('load', function() {
            document.getElementById('textInput').value = 'hello';
            loadAvailableStyles();
        });
    </script>
</body>
</html>
